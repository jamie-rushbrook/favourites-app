<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{selectedItem.Poster}}">
    <ion-card-content>
      <p>Release Date: {{selectedItem.Released}}</p>
      <p>{{selectedItem.Plot}}</p>
      <button clear (click)="openURL(selectedItem.tomatoURL)">Rotten Tomatoes Link</button>
    </ion-card-content>
  </ion-card>

</ion-content>
