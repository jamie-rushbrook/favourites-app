<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
<ion-item-sliding *ngFor="let item of items; let i = index" >
  <ion-item class="favorite-item">
    <h2 color="danger" >{{item.Title}}</h2>
    <h2 color="danger" >{{item.out ? 'Already out': 'Out on: ' + item.Released}} </h2>

  </ion-item>
  <ion-item-options side="right">
    <button ion-button color="danger" (click)="removeFavorite(i)">Remove</button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
